<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Google Map</title>

    <style>
    #map{
        height:800px;
        width:100%;
    }
    </style>
</head>
<body>

    <h1>My Google Map</h1>
    <div id="map"></div>
   <script>
       function initMap() {
           //Map options
        var options ={
            zoom:8,
            center:{lat:20.5937,lng:78.9629}

        }
        //New map
        var map = new google.maps.Map(document.getElementById('map'),options);

        //Add marker
        var marker = new google.maps.Marker({
            postion:{lat:20.5937,lng:78.9629},
            map:map,
            icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
                });
       }
   
   </script>

<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVNLyw_UUHTjxkuOvKWJPl2mTEGulA08Y&callback=initMap">
</script>
</script>

</body>
</html>
